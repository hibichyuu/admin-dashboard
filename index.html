<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="./css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="dashboard">
            <div id="logo">
                <img src="./imgs/icons/dashboardIcon.svg">
                Dashboard
            </div>
            <div class="dash-options" name="dash-options">
                <ul>
                    <li>
                        <img src="./imgs/icons/homeIcon.svg">
                        Home
                    </li>
                    <li>
                        <img src="./imgs/icons/profileIcon.svg">
                        Profile
                    </li>
                    <li>
                        <img src="./imgs/icons/messagesIcon.svg">
                        Messages
                    </li>
                    <li>
                        <img src="./imgs/icons/historyIcon.svg">
                        History
                    </li>
                    <li>
                        <img src="./imgs/icons/tasksIcon.svg">
                        Tasks
                    </li>
                    <li>
                        <img src="./imgs/icons/communitiesIcon.svg">
                        Communities
                    </li>
                </ul>
            </div>
            <div class="dash-options" name="advanced-dash-options">
                <ul>
                    <li>
                        <img src="./imgs/icons/settingsIcon.svg">
                        Setting
                    </li>
                    <li>
                        <img src="./imgs/icons/supportIcon.svg">
                        Support
                    </li>
                    <li>
                        <img src="./imgs/icons/privacyIcon.svg">
                        Privacy
                    </li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div id="searchbar-cont">
                <form>
                    <label for="searchbar"><img src="./imgs/icons/searchbarIcon.svg"></label>
                    <input type="text" name="search_inquiry" id="searchbar" placeholder="Type in anything to search! (project name, friends, etc..)">
                </form>
            </div>
            <div id="account-cont">
                <img src="./imgs/icons/notificationIcon.svg">
                <img src="./imgs/userProfilePic.png">
                <span>User Name</span>
            </div>
            <div id="greeting"></div>
            <div id="actions-cont"></div>
        </div>
    </div>
</body>
</html>
